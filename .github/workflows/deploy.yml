name: Deploy to AWS CodeDeploy

on:
  push:
    branches: [ test ]

env:
  PROJECT_NAME: issueTracker
  BUCKET_NAME: issuetrackerbucket
  CODE_DEPLOY_APP_NAME: issueTracker-app
  DEPLOYMENT_GROUP_NAME: issueTrackerGroup

jobs:
  was-build-and-deploy:
    runs-on: ubuntu-latest
    env:
      APPLICATION: ${{ secrets.APPLICATION }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - run: |
          touch ./backend/src/main/resources/application.yml
          echo "${{ secrets.APPLICATION }}" > ./backend/src/main/resources/application.yml
          cat ./backend/src/main/resources/application.yml

      - name: Build JAR
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew clean build

      - name: Make Directory for deliver
        run: mkdir deploy/was

      - name: Copy Jar, appspec.yml and deploy.sh
        run: |
          cp ./backend/build/libs/*.jar ./deploy/was/
          cp ./appspec-was.yml ./deploy/was/
          cp ./deploy-was.sh ./deploy/was/

      - name: Make zip file
        run: zip -r ./issueTracker-build.zip ./deploy/was

      - name: Upload ZIP to S3
        run: |
          aws s3 cp ./issueTracker-build.zip s3://${{ env.BUCKET_NAME }}/deploy/was/issueTracker-build.zip
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy to CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODE_DEPLOY_APP_NAME }} \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --deployment-group-name ${{ env.DEPLOYMENT_GROUP_NAME }} \
            --s3-location bucket=${{ env.BUCKET_NAME }},bundleType=zip,key=deploy/was/issueTracker-build.zip
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  build-and-deploy-react:
    needs: was-build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build React App
        run: npm run build
        working-directory: ./frontend

      - name: Make Directory for deliver
        run: mkdir deploy/web

      - name: Copy build, appspec.yml and deploy.sh
        run: |
          cp -r ./frontend/build/ ./deploy/web/
          cp ./appspec-web.yml ./deploy/web/
          cp ./deploy-web.sh ./deploy/web/

      - name: Make zip file
        run: zip -r ./react-build.zip ./deploy/web

      - name: Upload ZIP to S3
        run: |
          aws s3 cp ./react-build.zip s3://${{ env.BUCKET_NAME }}/deploy/web/react-build.zip
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy to CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODE_DEPLOY_APP_NAME }} \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --deployment-group-name ${{ env.DEPLOYMENT_GROUP_NAME }} \
            --s3-location bucket=${{ env.BUCKET_NAME }},bundleType=zip,key=deploy/web/react-build.zip
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
